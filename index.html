<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>StickyResume </title>
    <meta
      name="description"
      content="Pagina de portafolio de Paulo De los Reyes"
    />
    <script src="main.js"></script>
  </head>

  <body>
    <header class="header">
      <img class="me" src="images/alf.jpeg" alt="photo of me" />
      <h1>alf.dev</h1>
    </header>
    <main class="main">
      <div id="main-container" class="main-container">
        <div id="top-bar" class="top-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-dots more"
            id="more"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#1C274C"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          </svg>
        </div>

        <div class="options" id="options">
          <div class="colors">
            <div class="yellow color-button"></div>
            <div class="green color-button"></div>
            <div class="blue color-button"></div>
            <div class="pink color-button"></div>
            <div class="grey color-button"></div>
          </div>

          <div class="notes-list" id="notes-list">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-list list-svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#1C274C"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 6l11 0" />
              <path d="M9 12l11 0" />
              <path d="M9 18l11 0" />
              <path d="M5 6l0 .01" />
              <path d="M5 12l0 .01" />
              <path d="M5 18l0 .01" />
            </svg>
            <p class="listofnotes">List of pages</p>
          </div>
        </div>

        <div id="welcome-div" class="welcome-div">
          <p class="welcome">
            Here you can introduce yourself in a general way and explain a little about the links in the "List of pages" section
            <br />
            <br />
          </p>
          <p class="seleccionable"><i>paulodelosrey@gmail.com</i></p>
        </div>
        <div id="list-div" class="list-div">
          <ul>
            <li class="item">
              <a
                href="https://docs.google.com/document/d/1-dasaKtCWOa6HhJy3dk7yxAo-zmMDQrgbe7Lmostqfg/edit?usp=sharing"
                class="link"
                >CV 📄</a
              >
            </li>
            <li class="item">
              <a href="projects.html" class="link">Projects 🚧</a>
            </li>
            <li class="item">Blog ✍🏻</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Developed by Paulo De los Reyes 2023</p>
    </footer>
  </body>
</html>
